<header tuiHeader="h5">
    <hgroup tuiTitle>
        <h3>{{diary().name}}</h3>
    </hgroup>

    <aside tuiAccessories>
        <a
            routerLink="add"
            tuiButton
            size="s"
        >
            Add
        </a>
    </aside>
</header>

<div class="entries-container">

    @for (entry of entries(); track entry.id) {
        <app-entry-card
            [entry]="entry"
        />
    }
</div>
