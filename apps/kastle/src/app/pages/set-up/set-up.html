<form
    tuiAppearance="floating"
    tuiCardLarge
    tuiForm="m"
    [formGroup]="form"
    (submit.prevent)="setUp()"
>
    <header tuiHeader>
        <h2 tuiTitle>App setting up</h2>
    </header>
    <tui-textfield>
        <label tuiLabel>Project URL</label>
        <input
            formControlName="projectUrl"
            tuiTextfield
            type="url"
        />
    </tui-textfield>
    <tui-error
        formControlName="projectUrl"
        [error]="[] | tuiFieldError | async"
    />
    <tui-textfield>
        <label tuiLabel>API Key</label>
        <input
            formControlName="apiKey"
            tuiTextfield
            type="text"
        />
    </tui-textfield>
    <tui-error
        formControlName="apiKey"
        [error]="[] | tuiFieldError | async"
    />
    <footer>
        <button
            tuiButton
            type="submit"
        >
            Set Up
        </button>
    </footer>
</form>
